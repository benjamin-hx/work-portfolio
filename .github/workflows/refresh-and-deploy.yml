name: Refresh Data and Deploy

on:
  # Manual trigger
  workflow_dispatch:

  # Weekday refresh at 8:00 AM BST (7:00 AM UTC)
  schedule:
    - cron: '0 7 * * 1-5'

  # Deploy on push to main
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    # Only refresh on schedule or manual trigger, not on push
    if: github.event_name != 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch JIRA data
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          JIRA_DOMAIN: ${{ secrets.JIRA_DOMAIN }}
        run: |
          echo "$JIRA_TOKEN" > ~/.jira-token
          chmod 600 ~/.jira-token
          export JIRA_TOKEN_FILE=~/.jira-token
          ./scripts/fetch-jira.sh

      - name: Sanitize sensitive data
        run: ./scripts/sanitize-data.sh

      - name: Fetch GitHub data
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_ORG: ${{ secrets.GH_ORG }}
          GITHUB_USER: ${{ secrets.GH_USER }}
        run: |
          echo "$GH_TOKEN" > ~/.github-token
          chmod 600 ~/.github-token
          export GITHUB_TOKEN_FILE=~/.github-token
          ./scripts/fetch-github.sh

      - name: Aggregate data
        run: ./scripts/aggregate.sh

      - name: Compute advanced stats
        run: ./scripts/compute-stats.sh

      - name: Generate public data and history
        run: ./scripts/generate-public-data.sh

      - name: Generate diff report
        run: ./scripts/generate-diff-report.sh

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/public/
          git diff --staged --quiet || git commit -m "chore: refresh portfolio data $(date +%Y-%m-%d)"
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: [refresh]
    if: always() && (needs.refresh.result == 'success' || needs.refresh.result == 'skipped')

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
